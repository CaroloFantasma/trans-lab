<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Trans-Lab</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-1">
            <!-- Content -->
          </div>
          <div class="col-10">
            <img src="docs/imagen.png" id="firstImage" alt="logo tuerca">
          </div>
          <div class="col-1">
            <!-- Content -->
          </div>
        </div> <!-- First row end -->

      <div class="rowForm">
          <form>
              <div class="form-group">
                <label for="exampleInputEmail1" id="label">TRANS-LAB</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo electrónico">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1"></label>
                <input type="password" class="form-control" id="InputPassword" placeholder="Contraseña de 8 números">
              </div>
              <div class="form-group form-check">
              </div>
              <button type="submit" class="btn btn-primary" id="btn">Iniciar sesión</button>
            </form>
          </div><!-- Second row end -->

          <div class="rowThree">
            <p id="wrong"></p>
            <p>¿Olvidaste tu contraseña?</p>
            <p>¿NO TIENES CUENTA? <b id= "register">Regístrate</b></p>
          </div>
        </div> <!--Container end-->
      
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
